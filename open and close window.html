<body>
    <button onclick="openWin()"> Open wscube tech</button>
    <button onclick="closeWin()"> Close wscube tech</button>
</body>
<script>
    var win;
    var win2;
    function openWin(){
        win=window.open("https://www.wscubetech.com","width=500px","height=500px");
        win2=window.open();
    }
    function closeWin(){
        win.close();
        win2.close();
        
    }
</script>
