<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()">Try it</button>
</body>
<script>
    //setinterval() method for repeats a given function at given time interval
    function test(){
        setInterval(
            function(){
                alert("hello!");
            },
            2500
        )
        
    }
</script>
</html>
