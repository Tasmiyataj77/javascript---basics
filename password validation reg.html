<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        error{
            font-size:17px;
            margin-top:3px;
            color:red;
            display:block;
        }
        .password-check::after{
            content:"";
        }
        .password-check{
            display:flex;
            color:grey;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font-size:30px; text-align:center;">WsCube Tech <br>Registration Form</h1>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" onkeyup="passwordPatter(this.value)" autocomplete="off">
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <error id="alert"></error>
        </p>
        <p>
            <label class="password-check">8 characters</label>
            <label class="password-check">1 lower case character</label>
            <label class="password-check">1 upper case character</label>
            <label class="password-check">1 numerical character</label>
        </p>
    </form>
    
</body>
</html>
