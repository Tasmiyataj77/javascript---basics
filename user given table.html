<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-bottom:1px black solid;
            width: 120px;
            font-family: verdana;
        }
    </style>
    <script>
    var num=prompt("please enter a number","");
    for(var i=1;i<=10;i++){
        document.write("<div>");
        document.write(num+" x "+ i +" = "+ i*num);   
        document.write("</div>");
    }
</script>
</head>
<body>
    
</body>
</html>
