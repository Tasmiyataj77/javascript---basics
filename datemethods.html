<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="res">

    </h1>
    <button onclick="getdate()">Date</button>
    <button onclick="year()">Year</button>
    <button onclick="month()">Month</button>
</body>
<script>
     var date=new Date();
     function getdate(){
        document.getElementById("res").innerText=date;
     }
     function year(){
        document.getElementById("res").innerText=date.getFullYear();
     }
     function month(){
        var month=["January","Febraury","March","April","May","June","July","August","September","October","November","December"];
        document.getElementById("res").innerText=month[date.getMonth()];
     }
</script>
</html>
